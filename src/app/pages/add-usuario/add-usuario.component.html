<section class="container">
    <form>
        <div class="form-group">
            <label for=""></label>
            <input type="text" class="form-control" [(ngModel)]="usuario.nome" placeholder="nome">
            <small class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <label for=""></label>
            <input type="email" class="form-control" [(ngModel)]="usuario.email" placeholder="E-mail">
            <small class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <label for=""></label>
            <input type="password" class="form-control" [(ngModel)]="usuario.pws" placeholder="senha">
            <small class="form-text text-muted"></small>
        </div>
            
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="reset" class="btn btn-primary">Cancelar</button>
        </div>            

    </form>
</section>
