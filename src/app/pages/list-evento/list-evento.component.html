<section>
    <table class="table" *ngIf="eventos | async as users">
        <tr>
            <th>Nome</th>
            <th>Tema</th>
            <th>Data</th>
            <th>Hora</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.nome}}</td>
            <td>{{user.tema}}</td>
            <td>{{user.data}}</td>
            <td>{{user.hora}}</td>
        </tr>
    </table>
</section>
